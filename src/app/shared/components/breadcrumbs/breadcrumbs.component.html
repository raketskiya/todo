<div class="container-wrapper" *ngIf="!!this.auth.fbToken">
  <div class="container">
    <breadcrumb #parent>
      <ul class="breadcrumb">
        <ng-template ngFor let-route [ngForOf]="parent.breadcrumbs">
          <li *ngIf="!route.terminal" class="breadcrumb-item">
            <a href="" [routerLink]="[route.url]">{{'Breadcrumbs.'+route.displayName | translate}}</a>
          </li>
          <li *ngIf="route.terminal" class="breadcrumb-item active">{{ 'Breadcrumbs.'+route.displayName | translate }}</li>
        </ng-template>
      </ul>
    </breadcrumb>
  </div>
</div>
