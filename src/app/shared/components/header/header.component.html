<div>
  <div class="container">
    <div class="buttons" >
      <mat-form-field appearance="fill">
        <mat-select [(value)]="language">
          <mat-option *ngFor="let lang of languages" (onSelectionChange)="changeLanguage()" [value]="lang">
            {{lang}}
          </mat-option>
        </mat-select>
      </mat-form-field>


      <button *ngIf="!!this.auth.fbToken"  class="lng-btn" mat-flat-button (click)="theme()">
        {{'Header.Theme' | translate}}
      </button>
    </div>
    <button  mat-flat-button color="primary"  class="logout-btn" *ngIf="!!this.auth.fbToken" (click)="logOut()">
      <mat-icon>logout</mat-icon>
      {{'Header.Logout' | translate}}
    </button>
  </div>
</div>
