
<app-add-task (onAdd)="addTask($event)" ></app-add-task>


<div cdkDropListGroup>
  <div class="example-container">
    <h2>To do</h2>

    <div
      cdkDropList
      [cdkDropListData]="activeTasks"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <app-task
        class="example-box"
        *ngFor="let item of activeTasks"
        cdkDrag
        (onRemove)="deleteTask($event)"
        (completeChangeData) = "completeTask($event)"
        [(complete)] = item.complete
        [date]="item.date"
        [name]="item.name"
        [id]="item.id"
      >{{item}}</app-task>
    </div>
  </div>

  <div class="example-container">
    <h2>Done</h2>

    <div
      cdkDropList
      [cdkDropListData]="complitedTasks"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <app-task
        class="example-box"
        *ngFor="let item of complitedTasks"
        cdkDrag
        (onRemove)="deleteTask($event)"
        (completeChangeData) = "completeTask($event)"
        [(complete)] = item.complete
        [date]="item.date"
        [name]="item.name"
        [id]="item.id"
      >{{item}}</app-task>
    </div>
  </div>
</div>
