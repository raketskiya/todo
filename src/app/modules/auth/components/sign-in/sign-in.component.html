<div class="auth-wrapper">
  <div class="auth">
    <p class="page-title">Sign in</p>
    <!--    <div class="error" *ngIf="authService.error$ | async as error">-->
    <!--      {{error}}-->
    <!--    </div>-->

    <ngb-alert type="danger" *ngIf="authService.error$ | async as error" [dismissible]="false">{{ error }}</ngb-alert>

    <div class="form-wrapper">
      <form [formGroup]="signInForm" (ngSubmit)="submit()">
        <div class="authError">
        </div>
        <div class="form-item">
          <app-auth-input formControlName="email" place="Email..." type="email"></app-auth-input>
        </div>
        <div class="form-item">
          <app-auth-input class="form-item" formControlName="password" place="Password..."
                          type="password"></app-auth-input>
        </div>
        <div class="submit-btn-wrapper">
          <button class="submit-btn btn btn-primary" type="submit" [disabled]="signInForm.invalid">Sign in</button>
        </div>
      </form>
    </div>
    <div class="form-wrapper">
      <button class="form-item change-type-btn btn btn-secondary" (click)="changeSighType()">Create an account</button>
    </div>

  </div>
</div>
