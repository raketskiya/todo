<div class="auth-wrapper">
  <div class="auth">
    <p class="auth-item">{{title}}</p>
    <form [formGroup]="authForm" (ngSubmit)="submit()">
      <div class="inputs">
        <app-email-input class="auth-item" formControlName="email"></app-email-input>
        <app-password-input class="auth-item" formControlName="password"></app-password-input>
        <app-password-input class="auth-item" *ngIf="isRegister" formControlName="passwordRepeat" place="Повторите пароль"></app-password-input>
      </div>
      <div class="buttons">
        <button class="auth-item" type="submit" [disabled]="authForm.invalid">{{loginButton}}</button>
      </div>
    </form>
    <div class="buttons">
      <button class="auth-item" (click)="changeAuth()">{{changeButton}}</button>
    </div>

  </div>

</div>
