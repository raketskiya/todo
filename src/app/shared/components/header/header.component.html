<div>
  <div class="container">
    <div class="buttons" >
      <select #langSelect (change)="translate.use(langSelect.value)">
        <option
          *ngFor="let lang of languages"
          [value]="lang"
          [attr.selected]="lang === translate.currentLang ? '' : null"
        >{{lang}}</option>
      </select>


      <button *ngIf="!!this.auth.fbToken"  class="lng-btn" mat-flat-button (click)="theme()">
        {{'Header.Theme' | translate}}
      </button>
    </div>
    <button  mat-flat-button color="primary"  class="logout-btn" *ngIf="!!this.auth.fbToken" (click)="logOut()">
      <mat-icon>logout</mat-icon>
      {{'Header.Logout' | translate}}
    </button>
  </div>
</div>
