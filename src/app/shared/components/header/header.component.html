<div>
  <div class="container">
    <button class="lng-btn" mat-flat-button (click)="changeLanguage()">
      <mat-icon>language</mat-icon>
      {{language}}
    </button>
    <button  mat-flat-button color="primary"  class="logout-btn" *ngIf="!!this.auth.fbToken" (click)="logOut()">
      <mat-icon>logout</mat-icon>
      {{'Header.Logout' | translate}}
    </button>
  </div>
</div>
