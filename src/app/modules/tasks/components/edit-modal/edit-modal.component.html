

<h1 mat-dialog-title>Task edit</h1>
<div mat-dialog-content>
  <form ngForm>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput #name maxlength="55" [(ngModel)]="data.name" name="name">
      <mat-hint align="end">{{name.value.length}} / 55</mat-hint>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput cdkTextareaAutosize  #description maxlength="256" [(ngModel)]="data.description" name="description"></textarea>
      <mat-hint align="end">{{description.value.length}} / 256</mat-hint>
    </mat-form-field>
  </form>
  <div mat-dialog-actions>
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
  </div>
</div>
