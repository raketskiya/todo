<div class="tasks-wrapper">
  <app-add-task (onAdd)="addTask($event)"></app-add-task>

  <div class="all-tasks">
    <div cdkDropListGroup>
      <div class="tasks-container active-tasks">
        <h2>Active tasks</h2>
        <div
          cdkDropList

          [cdkDropListData]="activeTasks"
          class="tasks"
          (cdkDropListDropped)="drop($event)">
          <app-task

            class="task"
            *ngFor="let item of activeTasks"
            cdkDrag
            [cdkDragData]="item"
            (onRemove)="deleteTask($event)"
            (completeData)="completeTask($event)"
            [complete]=item.complete
            [date]="item.date"
            [name]="item.name"
            [id]="item.id"
            [description]="item.description"
          >{{item}}</app-task>
        </div>
      </div>

      <div class="tasks-container complited-tasks">
        <h2>Complited tasks</h2>
        <div
          cdkDropList

          [cdkDropListData]="completedTasks"
          class="tasks"
          (cdkDropListDropped)="drop($event)">
          <app-task

            class="task"
            *ngFor="let item of completedTasks"
            cdkDrag
            [cdkDragData]="item"
            (onRemove)="deleteTask($event)"
            (completeData)="completeTask($event)"
            [complete]=item.complete
            [date]="item.date"
            [name]="item.name"
            [id]="item.id"
            [description]="item.description"
          >{{item}}</app-task>
        </div>
      </div>
    </div>
  </div>

</div>
