<div class="todos">
  <app-add-task-form (onAdd)="updateTasks($event)" ></app-add-task-form>
  <div class="todo-items">
    <app-task class="todo-item"
              *ngFor="let task of tasks"
              (onRemove)="deleteTask($event)"
              [date]="task.date"
              [name]="task.name"
              [id]="task.id"
    >{{task}}</app-task>
  </div>
</div>
